program: examples/1-2-3-gnn-class.py
command:
  - ${interpreter}
  - ${program}
  - ${args} # args
method: random
parameters:

  # Randomness
  seed:
    values: [0]

  # dataset:
  dataset:
    value: TU_MUTAG #  [TU_MUTAG, TU_NCI109, TU_PROTEINS, TU_PTC, TU_ENZYMES, TU_IMDB-MULTI, TU_REDDIT-MULTI-5K]
  eval_metric:
    value: accuracy # specified for ogb datasets, for others: accuracy or others.

  # training
  batch_size:
    value: 32
  epochs:
    value: 10 # default: 200
  num_repeats:
    value: 3 # default: 10

  # NN parameters
  nonlinearity:
    value: relu

  # GNN Specific params
  emb_dim:
    value: 8
  pool_func:
    value: add_pool # alternatively: max_pool, add_pool
  num_linear_layers:
    value: 1

  # Model-specific GNN params:
  num_layers_per_dim:
    value: 1
  initial_emb_dim:
    value: 8
  max_k:
    value: 3

  # Regularization
  drop_rate:
    value: 0.5

  # Optimizer
  lr:
    value: 0.001
  lr_scheduler_decay_rate:
    value: 0.5
  lr_scheduler_patience:
    value: 10
  lr_scheduler_min:
    value: 1e-5
  lr_scheduler_step_size:
    value: 30

